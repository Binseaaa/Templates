<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prods {
            display: flex;
            gap: 8px;
        }
        .prods div {
            flex: 1;
            border-radius: 5px;
            border: solid black;
            padding: 1em;
            color: white;
        }
    </style>
    <title>PRODUCTS</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">Our Products</h1>
            <p class="text-gray-700 text-lg leading-relaxed mb-6">
                Explore our wide range of products designed to meet all your needs. We offer high-quality items that you will love.
            </p>
            <div class="prods">
                {% for p in products %}
                <div>
                    <h2 class="text-2xl font-bold">{{ p.name }}</h2>
                    <p>{{ p.description }}</p>
                    <p class="font-semibold">${{ p.price }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
